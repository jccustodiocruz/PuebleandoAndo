<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Inicio de sesión</title>
  </head>
  <body>
    <section class="forms-section">
        <h1 class="section-title">Inicio de sesión</h1>
        <div class="forms">
          <div class="form-wrapper is-active">
            <button type="button" class="switcher switcher-login">
              Login
              <span class="underline"></span>
            </button>
            <form class="form form-login">
              <fieldset>
                <legend>Ingrese correo y contraseña</legend>
                <div class="input-block">
                  <label for="login-email">Correo</label>
                  <input id="login-email" type="email" required>
                </div>
                <div class="input-block">
                  <label for="login-password">Constraseña</label>
                  <input id="login-password" type="password" required>
                </div>
              </fieldset>
              <button type="submit" class="btn-login">Iniciar sesión</button>
            </form>
          </div>
          <div class="form-wrapper">
            <button type="button" class="switcher switcher-signup">
              Crear cuenta
              <span class="underline"></span>
            </button>
            <form class="form form-signup">
              <fieldset>
                <legend>Ingrese su correo y contraseña</legend>
                <div class="input-block">
                  <label for="signup-email">Correo</label>
                  <input id="signup-email" type="email" required>
                </div>
                <div class="input-block">
                  <label for="signup-password">Contraseña</label>
                  <input id="signup-password" type="password" required>
                </div>
                <div class="input-block">
                  <label for="signup-password-confirm">Confirmar constraseña</label>
                  <input id="signup-password-confirm" type="password" required>
                </div>
              </fieldset>
              <button type="submit" class="btn-signup">Registrar</button>
            </form>
          </div>
        </div>
      </section>
      <script src="./js/index.js"></script>
  </body>
</html>
